services:
  - type: web
    name: aigis-uav-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker backend.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 8000
      - key: NODE_ENV
        value: production
